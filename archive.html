<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Archive</title>
<style>
  body {
    background-color: #0e0e0e;
    color: #ccc;
    font-family: arial, sans-serif;
    margin: 0;
    padding: 10px;
  }
  a {
    color: #81a2be;
    text-decoration: underline;
  }
  a:visited {
    color: #b294bb;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  .grid img {
    width: 100%;
    height: auto;
    background: #111;
    border: 1px solid #222;
  }
  .nav {
    margin-bottom: 15px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="nav">
  <a href="index.html">‚Üê Back to Home</a>
</div>

<div class="grid" id="gallery"></div>

<script>
  const images = [
    "image (10).jpeg", "image (11).jpeg", "image (12).jpeg",
    "image (13).jpeg", "image (14).jpeg", "image (15).jpeg",
    "image (16).jpeg", "image (17).jpeg", "image (19).jpeg",
    "image (20).jpeg", "image (21).jpeg", "image (22).jpeg",
    "image (23).jpeg", "image (25).jpeg", "image (26).jpeg",
    "image (28).jpeg", "image (29).jpeg", "image (2).jpeg"
  ];

  const gallery = document.getElementById("gallery");

  images.forEach(imgName => {
    const link = document.createElement("a");
    link.href = "view.html?img=" + encodeURIComponent(imgName);

    const img = document.createElement("img");
    img.src = "images/" + imgName;
    img.alt = imgName;

    link.appendChild(img);
    gallery.appendChild(link);
  });
</script>

</body>
</html>
