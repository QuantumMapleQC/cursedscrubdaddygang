<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Viewer</title>
<style>
  body {
    background-color: #0e0e0e;
    color: #ccc;
    font-family: arial, sans-serif;
    font-size: 14px;
    margin: 0;
    padding: 10px;
  }
  a {
    color: #81a2be;
    text-decoration: underline;
  }
  a:visited {
    color: #b294bb;
  }
  .meta {
    margin-bottom: 10px;
    font-size: 12px;
    color: #999;
  }
  .image-container {
    text-align: center;
  }
  img {
    max-width: 98%;
    height: auto;
    border: 1px solid #222;
    background: #111;
  }
  .nav {
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="meta" id="meta"></div>

<div class="image-container" id="image-container"></div>

<div class="nav">
  <a href="#" id="prev">Previous</a> |
  <a href="archive.html">Back to Archive</a> |
  <a href="#" id="next">Next</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const currentImg = params.get("img");

  const images = [
    "image (10).jpeg", "image (11).jpeg", "image (12).jpeg",
    "image (13).jpeg", "image (14).jpeg", "image (15).jpeg",
    "image (16).jpeg", "image (17).jpeg", "image (19).jpeg",
    "image (20).jpeg", "image (21).jpeg", "image (22).jpeg",
    "image (23).jpeg", "image (25).jpeg", "image (26).jpeg",
    "image (28).jpeg", "image (29).jpeg", "image (2).jpeg"
  ];

  const container = document.getElementById("image-container");
  const meta = document.getElementById("meta");

  if (currentImg && images.includes(currentImg)) {
    const img = document.createElement("img");
    img.src = "images/" + currentImg;
    img.alt = currentImg;

    img.onload = () => {
      const fileSize = 'Unknown'; // Static hosting can't easily get file size
      meta.textContent = `${currentImg} — ${img.naturalWidth}x${img.naturalHeight} — ${fileSize}`;
    };

    container.appendChild(img);

    const idx = images.indexOf(currentImg);
    document.getElementById("prev").href =
      idx > 0 ? "view.html?img=" + encodeURIComponent(images[idx - 1]) : "#";
    document.getElementById("next").href =
      idx < images.length - 1 ? "view.html?img=" + encodeURIComponent(images[idx + 1]) : "#";
  } else {
    container.innerHTML = "<p>Image not found</p>";
  }
</script>

</body>
</html>
